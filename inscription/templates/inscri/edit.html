<!-- Modal -->
<div class="modal fade" id="exampleModal{{etudiant.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/update" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nom" name="nom" value="{{etudiant.nom}}">
                </div>
                <div class=" mb-3 ">
                    <input type="text " class="form-control " placeholder="Post-nom " name="postnom" value="{{etudiant.postnom}}">
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" value="{{etudiant.email}}">
                </div>
                <div class=" mb-3 ">
                    <input type="tel " class="form-control " placeholder="Phone" name="phone" value="{{etudiant.phone}}">
                </div>

                <button type="submit" class="btn btn-success">Enregisrer</button>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
